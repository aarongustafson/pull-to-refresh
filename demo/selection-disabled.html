<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Disabled Text Selection - Pull-to-Refresh Demo</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html,
			body {
				height: 100%;
				background: Canvas;
				color: CanvasText;
				font-family:
					-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
					Oxygen, Ubuntu, Cantarell, sans-serif;
			}

			.demo-content {
				padding: 1rem;
			}

			.demo-content h3 {
				margin-top: 0;
				margin-bottom: 1rem;
			}

			.status {
				background: CanvasText;
				color: Canvas;
				padding: 10px;
				margin: 10px 0;
				border-radius: 4px;
				font-family: monospace;
				font-size: 0.75rem;
			}

			.highlight {
				background: Mark;
				color: MarkText;
				padding: 0.25rem 0.5rem;
				border-radius: 4px;
				display: inline-block;
				margin-top: 0.5rem;
			}
		</style>
	</head>
	<body>
		<pull-to-refresh id="demo" disable-selection>
			<div class="demo-content">
				<h3>With disable-selection</h3>
				<p>
					Try selecting this text while pulling down. Selection is
					blocked during the pull gesture to prevent accidents.
				</p>
				<p class="highlight">
					ðŸš« Selection blocked during pull gesture
				</p>
				<div class="status" id="status">
					Pull down to refresh (selection disabled during pull)
				</div>
			</div>
		</pull-to-refresh>

		<script src="../define.js" type="module"></script>
		<script>
			const demo = document.getElementById('demo');
			const status = document.getElementById('status');

			demo.addEventListener('ptr:refresh', (e) => {
				status.textContent = 'Refreshing...';
				setTimeout(() => {
					e.detail.complete();
				}, 1000);
			});

			demo.addEventListener('ptr:refresh-complete', () => {
				status.textContent = 'Complete! (selection was disabled)';
				setTimeout(() => {
					status.textContent =
						'Pull down to refresh (selection disabled during pull)';
				}, 2000);
			});
		</script>
	</body>
</html>
